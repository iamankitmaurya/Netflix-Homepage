<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <img src="nlogo.jpeg" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Browse Content</button>
        </div>
    </section>

    <!-- Featured Content -->
    <section class="featured">
        <div class="container">
            <h2>Featured</h2>
            <div class="featured-content">
                <!-- Sample featured items -->
                <div class="featured-item">
                    <img src="mv3.jpeg" alt="Movie 1">
                </div>
                <div class="featured-item">
                    <img src="show1.jpeg" alt="Show 1">
                </div>
                <div class="featured-item">
                    <img src="mv2.jpeg" alt="Movie 2">
                </div>
                <div class="featured-item">
                    <img src="show2.jpeg" alt="Show 2">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix</p>
        </div>
    </footer>
</body>
</html>
